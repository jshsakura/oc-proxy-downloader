name: Build and Push Multi-Platform Docker Image

on:
  push:
    branches: [ "main" ]  # Push to main = latest tag (linux/amd64 + linux/arm64)
    tags: [ "v*" ]       # Version tags = versioned releases (linux/amd64 + linux/arm64)
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/oc-proxy-downloader

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Generate version
      id: version
      run: |
        if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
          # ÌÉúÍ∑∏Í∞Ä ÏûàÏúºÎ©¥ ÌÉúÍ∑∏ ÏÇ¨Ïö© (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=true" >> $GITHUB_OUTPUT
        else
          # ÌÉúÍ∑∏Í∞Ä ÏóÜÏúºÎ©¥ ÎÇ†Ïßú + Ïª§Î∞ã Ìï¥ÏãúÎ°ú Î≤ÑÏ†Ñ ÏÉùÏÑ±
          DATE=$(date +'%Y.%m.%d')
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="${DATE}-${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_release=false" >> $GITHUB_OUTPUT
        fi
        echo "Generated version: ${VERSION}"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.event_name != 'pull_request' }}
        flavor: |
          latest=auto

    - name: Build and push Docker image (Multi-Platform)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64  # x86_64 + ARM64 support
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          VERSION=${{ steps.version.outputs.version }}

    - name: Image build summary
      if: github.event_name != 'pull_request'
      run: |
        echo "üê≥ Docker Image Build Summary"
        echo "=========================="
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "Is Release: ${{ steps.version.outputs.is_release }}"
        echo "Tags built:"
        echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
        echo "=========================="