version: '3.8'
services:
  oc-proxy-downloader:
    build: .
    # image: <YOUR_DOCKERHUB_ID>/oc-proxy-downloader:latest  # 빌드 후 이미지 사용시 주석 해제
    container_name: oc-proxy-downloader
    environment:
      - TZ=Asia/Seoul
      - PUID=1000
      - PGID=1000
      - DOWNLOAD_PATH=/downloads
      - CONFIG_PATH=/config
    volumes:
      - ./downloads:/downloads  # 다운로드 파일 저장
      - ./backend/config:/config  # 설정 및 데이터베이스 파일
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 