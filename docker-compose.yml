version: '3.8'
services:
  oc-proxy-downloader:
    image: jshsakura/oc-proxy-downloader:latest
    container_name: oc-proxy-downloader
    environment:
      # 기본 설정
      - TZ=Asia/Seoul
      - PUID=1000  # 시놀로지 사용자 ID (ls -la downloads 로 확인)
      - PGID=1000  # 시놀로지 그룹 ID (ls -la downloads 로 확인)

      # 보안 설정 (선택사항 - 미설정 시 인증 없음)
      # - AUTH_USERNAME=admin
      # - AUTH_PASSWORD=secure123

      # 성능 최적화 (선택사항)
      # - MAX_TOTAL_DOWNLOADS=5
    volumes:
      - ./downloads:/downloads       # 다운로드 파일 저장소
      - ./backend/config:/config     # 설정 파일 및 데이터베이스
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 